<!DOCTYPE html>
<html>
<head>
    <title>Note Detail</title>
</head>
<body>
    <h1>{{ note.title }}</h1>
    <p>{{ note.content }}</p>
    <p>Created at: {{ note.created_at }}</p>
    <p>Updated at: {{ note.updated_at }}</p>
    <a href="{% url 'note_edit' pk=note.pk %}">Edit Note</a>
    <a href="{% url 'note_list' %}">Back to Note List</a>
</body>
</html>
